<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, system-ui, sans-serif;
            background: #f5f5f5;
        }
        .product-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 60px;
        }
        .product-item {
            display: flex;
            align-items: center;
            background: white;
            padding: 12px;
            border-radius: 12px;
        }
        .product-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 12px;
        }
        .product-info {
            flex: 1;
        }
        .product-name {
            font-weight: 500;
            margin-bottom: 4px;
        }
        .product-price {
            color: #666;
        }
        .add-button {
            background: #ff9500;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .quantity-button {
            background: #ff9500;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-list" id="productList"></div>

    <script>
        // Telegram WebApp initialization
        let tg = window.Telegram.WebApp;
        tg.expand(); // Expand to full height

        // Products data
        const products = [
            { id: 1, name: 'Burger', price: 4.99, image: 'https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-3fPSrm7RBwaXJGonkxtypaZDjj6xVv.png' },
            { id: 2, name: 'Fries', price: 1.49, image: 'https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-3fPSrm7RBwaXJGonkxtypaZDjj6xVv.png' },
            { id: 3, name: 'Hotdog', price: 3.49, image: 'https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-3fPSrm7RBwaXJGonkxtypaZDjj6xVv.png' },
            // Add more products as needed
        ];

        // Cart state
        let cart = {};

        // Update MainButton
        function updateMainButton() {
            const itemCount = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
            const total = Object.values(cart).reduce((sum, item) => sum + (item.quantity * item.price), 0);

            if (itemCount > 0) {
                tg.MainButton.setText(`VIEW ORDER • ${itemCount} ITEMS • $${total.toFixed(2)}`);
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!cart[productId]) {
                cart[productId] = {
                    name: product.name,
                    price: product.price,
                    quantity: 1
                };
            } else {
                cart[productId].quantity++;
            }
            updateMainButton();
            updateProductUI(productId);
        }

        // Update quantity
        function updateQuantity(productId, delta) {
            if (!cart[productId]) return;

            cart[productId].quantity += delta;
            if (cart[productId].quantity <= 0) {
                delete cart[productId];
            }

            updateMainButton();
            updateProductUI(productId);
        }

        // Update product UI
        function updateProductUI(productId) {
            const productElement = document.getElementById(`product-${productId}`);
            const controlsContainer = productElement.querySelector('.controls');

            if (cart[productId] && cart[productId].quantity > 0) {
                controlsContainer.innerHTML = `
                    <div class="quantity-controls">
                        <button class="quantity-button" onclick="updateQuantity(${productId}, -1)">-</button>
                        <span>${cart[productId].quantity}</span>
                        <button class="quantity-button" onclick="updateQuantity(${productId}, 1)">+</button>
                    </div>
                `;
            } else {
                controlsContainer.innerHTML = `
                    <button class="add-button" onclick="addToCart(${productId})">ADD</button>
                `;
            }
        }

        // Render products
        function renderProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = products.map(product => `
                <div class="product-item" id="product-${product.id}">
                    <img src="${product.image}" class="product-image" alt="${product.name}">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                    </div>
                    <div class="controls">
                        <button class="add-button" onclick="addToCart(${product.id})">ADD</button>
                    </div>
                </div>
            `).join('');
        }

        // Handle main button click
        tg.MainButton.onClick(() => {
            // Send cart data back to the bot
            tg.sendData(JSON.stringify({
                cart: cart,
                total: Object.values(cart).reduce((sum, item) => sum + (item.quantity * item.price), 0)
            }));
        });

        // Initial render
        renderProducts();
        updateMainButton();
    </script>
</body>
</html>
